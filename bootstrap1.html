<!DOCTYPE html>
<html>
<head>
    <title>Responsive Sign-up Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
       body{
        background: url(1002.jpg) no-repeat;
    background-size: cover;
       }
       section{
        border-radius: 50px;
       }
   
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<div class="container bg-dark text-light p-3 my-3" >
    <header class="text-center"><h1>Welcome to our page</h1></header>
</div>
<section class="container shadow-lg p-3 mb-5 bg-body-tertiary  text-dark   text-light p-5  my-4 border border-black w-50">

    <form class="row g-3">
        <div class="col-md-6 col-sm-12">
          <label for="inputuser1" class="form-label">First Name</label>
          <input type="text" class="form-control" id="inputuser1">
        </div>
        <div class="col-md-6">
          <label for="inputuser2" class="form-label">Second Name</label>
          <input type="text" class="form-control" id="inputuser2">
        </div>
        <div class="col-12">
          <label for="inputemail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputemail" >
        </div>
        <div class="col-12">
          <label for="inputpass" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputpass" >
        </div>
        <div class="row mt-3">
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                    <label class="form-check-label" for="male">
                        Male
                    </label>
                </div>
                <div class="form-check col-6">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                    <label class="form-check-label" for="female">
                        Female
                    </label>
                </div>
            </div>
            <div class="col col-md-6 col-sm-12">
                <input type="file" class="form-control-file " accept="image/*"></div>
                <!-- <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div> -->
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
</section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
